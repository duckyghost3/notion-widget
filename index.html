<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Greetings</title>

  <style>
    :root {
      --text-color: #000000;
      --background-color: transparent;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #ffffff;
        --background-color: transparent;
      }
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      font-weight: 400;
      color: var(--text-color);
      background: var(--background-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .greet {
      font-size: 2.5em;
      letter-spacing: 0.03em;
      margin-bottom: 0.2em;
    }

    .date {
      font-size: 1.1em;
      letter-spacing: 0.05em;
      opacity: 0.8;
      margin-bottom: 0.5em;
    }

    .clock {
      font-size: 1.5em;
      font-family: monospace;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="greet" id="greet"></div>
  <div class="date" id="date"></div>
  <div class="clock" id="clock"></div>

  <script>
    function updateWidget() {
      const now = new Date();
      const hrs = now.getHours();
      const mins = now.getMinutes();
      const secs = now.getSeconds();

      // Greeting
      let greet = '';
      if (hrs < 12) greet = 'Good Morning';
      else if (hrs < 18) greet = 'Good Afternoon';
      else greet = 'Good Evening';

      // Date
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];
      const dateStr = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;

      // Time
      const hour12 = (hrs % 12) || 12;
      const ampm = hrs >= 12 ? 'PM' : 'AM';
      const timeStr = `${String(hour12).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')} ${ampm}`;

      // Display
      document.getElementById('greet').innerText = greet;
      document.getElementById('date').innerText = dateStr;
      document.getElementById('clock').innerText = timeStr;

      requestAnimationFrame(updateWidget);
    }

    updateWidget();
  </script>
</body>
</html>
