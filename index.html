<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings</title>

  <style>
    /* Default (Light Mode) */
    :root {
      --text-colour: #000000;
      --border-colour: #000000;
      --shadow-colour: #000000;
      --background-colour: transparent;
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --text-colour: #ffffff;
        --border-colour: #ffffff;
        --shadow-colour: #ffffff;
        --background-colour: transparent;
      }
    }

 body {
  font-variant-caps: all-petite-caps;
  background: #11111110; /* faint gray for testing */
  margin: 0;
  padding: 0;
}


    .widget {
      padding: 5px 5px;
      color: var(--text-colour);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      max-width: 95%;
      margin: auto;
      border: 3px solid var(--border-colour);
      border-radius: 5px;
      box-shadow: 2px 2px 1px 0px var(--shadow-colour);
      background: transparent;
    }

    .greet {
      font-size: 3em;
      color: var(--text-colour);
    }

    .date {
      font-family: monospace;
      font-size: 2em;
      color: var(--text-colour);
    }

    .clock {
      font-family: monospace;
      font-size: 2em;
      color: var(--text-colour);
    }

    .time {
      display: inline-block;
      min-width: 20px;
    }

    .colon {
      font-size: 1em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="widget">
      <div class="greet" id="greet"></div>
      <div class="date" id="date"></div>
      <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
      </div>
    </div>
  </div>

  <script>
    function dispalyGreetings(today) {
      const hrs = today.getHours();
      let greet = "";
      if (hrs < 12) greet = "Good Morning";
      else if (hrs >= 12 && hrs <= 17) greet = "Good Afternoon";
      else if (hrs >= 17 && hrs <= 24) greet = "Good Evening";
      document.getElementById("greet").innerHTML = greet;
    }

    function dispalyDate(today) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const dayName = days[today.getDay()];
      const monthName = monthNames[today.getMonth()];
      const date = today.getDate();
      const year = today.getFullYear();
      document.getElementById("date").innerHTML = `${dayName}, ${monthName} ${date} ${year}`;
    }

    function dispalyClock(today) {
      let hour = padZeros(twelveHour(today.getHours()));
      let minutes = padZeros(today.getMinutes());
      let seconds = padZeros(today.getSeconds());
      seconds += today.getHours() >= 12 ? " pm" : " am";
      document.getElementById("hour").innerHTML = hour;
      document.getElementById("min").innerHTML = minutes;
      document.getElementById("sec").innerHTML = seconds;
    }

    function twelveHour(hour) {
      if (hour > 12) return hour - 12;
      if (hour === 0) return 12;
      return hour;
    }

    function padZeros(num) {
      return num < 10 ? "0" + num : num;
    }

    function dispalyWidget() {
      const today = new Date();
      dispalyGreetings(today);
      dispalyDate(today);
      dispalyClock(today);
      setTimeout(dispalyWidget, 500);
    }

    dispalyWidget();
  </script>
</body>
</html>
