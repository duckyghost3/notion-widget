<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greetings Widget</title>

  <style>
    /* Light Mode */
    :root {
      --text-colour: #000000;
      --border-colour: #000000;
      --shadow-colour: rgba(0, 0, 0, 0.25);
      --background-colour: #ffffff;
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --text-colour: #ffffff;
        --border-colour: #ffffff;
        --shadow-colour: rgba(255, 255, 255, 0.25);
        --background-colour: #181818;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      font-variant-caps: all-petite-caps;
      background: var(--background-colour);
      color: var(--text-colour);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      padding: 16px 24px;
      color: var(--text-colour);
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid var(--border-colour);
      border-radius: 10px;
      box-shadow: 2px 2px 6px var(--shadow-colour);
      background: var(--background-colour);
      text-align: center;
      max-width: 300px;
    }

    .greet {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    .date {
      font-family: monospace;
      font-size: 1.2em;
      margin-bottom: 0.3em;
    }

    .clock {
      font-family: monospace;
      font-size: 1.5em;
    }

    .time {
      display: inline-block;
      min-width: 24px;
    }

    .colon {
      font-size: 1em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
      <span class="time" id="hour"></span>
      <span class="colon">:</span>
      <span class="time" id="min"></span>
      <span id="ampm"></span>
    </div>
  </div>

  <script>
    function displayGreetings(today) {
      const hrs = today.getHours();
      let greet = "";
      if (hrs < 12) greet = "Good Morning";
      else if (hrs < 18) greet = "Good Afternoon";
      else greet = "Good Evening";
      document.getElementById("greet").innerText = greet;
    }

    function displayDate(today) {
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      const dayName = days[today.getDay()];
      const monthName = months[today.getMonth()];
      const date = today.getDate();
      const year = today.getFullYear();
      document.getElementById("date").innerText = `${dayName}, ${monthName} ${date}, ${year}`;
    }

    function displayClock(today) {
      const hour = padZeros(toTwelveHour(today.getHours()));
      const minutes = padZeros(today.getMinutes());
      const ampm = today.getHours() >= 12 ? " pm" : " am";
      document.getElementById("hour").innerText = hour;
      document.getElementById("min").innerText = minutes;
      document.getElementById("ampm").innerText = ampm;
    }

    function toTwelveHour(hour) {
      if (hour > 12) return hour - 12;
      if (hour === 0) return 12;
      return hour;
    }

    function padZeros(num) {
      return num < 10 ? "0" + num : num;
    }

    function updateWidget() {
      const today = new Date();
      displayGreetings(today);
      displayDate(today);
      displayClock(today);
      setTimeout(updateWidget, 1000 * 30); // update every 30 seconds
    }

    updateWidget();
  </script>
</body>
</html>
